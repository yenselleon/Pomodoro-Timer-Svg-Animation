<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Vanilla Js</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Pomodoro todo Vanilla js</h1>

    <div class="clock">

        <div class="mins">00</div>
        <div>:</div>
        <div class="secs">00</div>
        <audio id="endTimeSound" src="https://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
        <!--Svg-->
        <svg class="progress-ring">
            <!-- <circle class="progress-ring__circle" r="60" cx="63" cy="64" /> -->
        </svg>


    </div>

    <div class="btn-group">
        <button class="start">start Focus</button>
        <button class="reset">reset</button>
        <button class="pause">pause</button>
    </div>

    <form action="." id="formValueParameters">
        <label for="focusTime">Focus Time</label>
        <input 
            type="number" 
            value=""
            name="focusTime"
            id="focusTime"
        >
        <label for="brakTime">Break Time</label>
        <input 
            type="number" 
            value=""
            name="breakTime"
            id="brakTime"
            placeholder="Input number"
        >
        <button id="sendParameters" type="submit">
            Save Settings
        </button>
    </form>


    <script src="./bundle.js" type="module"></script>
</body>

</html>
