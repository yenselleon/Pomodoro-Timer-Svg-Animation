<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Vanilla Js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pomodoro todo Vanilla js</h1>

    <div class="clock">

        <div class="mins">25</div>
        <div>:</div>
        <div class="secs">00</div>
        <audio src="https://soundbible.com/mp3/service-bell_daniel_simion.mp3"></audio>
        <!--Svg-->
        <svg class="progress-ring" hight="120" width="120">
            <circle class="progress-ring__circle" stroke-width="/" fill="transparent" r="50" cx="60" cy="60" />
        </svg>


    </div>

    <div class="btn-group">
        <button class="start">start Focus</button>
        <button class="reset">reset</button>
        <button class="pause">pause</button>
    </div>

    <form action="." id="formValueParameters">
        <label for="focusTime">Focus Time</label>
        <input 
            type="number" 
            value="25"
            name="focusTime"
            id="focusTime"
        >
        <label for="brakTime">Break Time</label>
        <input 
            type="number" 
            value="5"
            name="breakTime"
            id="brakTime"
        >
        <button id="sendParameters" type="submit">
            Save Settings
        </button>
    </form>


    <script src="index.js" type="module"></script>
</body>

</html>
